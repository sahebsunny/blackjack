<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Black Jack</title>
  </head>
  <body>
    <h1 class="start_game_head">Black Jack</h1>
    <div class="start_game">
      <img id="log_b" src="logo_b2.png" alt="logo">

    </div>
    <h3 class="num1">Delar:</h3>
    <h3 class="num2">Player:</h3>
    <h1 class="result_board">Black Jack!!!</h1>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
    <div id="box9" class="box"></div>
    <div id="box10" class="box"></div>

    <div id="box11" class="box"></div>
    <div id="box12" class="box"></div>
    <div id="box13" class="box"></div>
    <div id="box14" class="box"></div>

    <button id="btn" class="btnnn2" type="button" name="button" onclick="start()">Start</button>
    <button id="hit" class="btnn" type="button" name="button">Hit</button>
    <button id="stand" class="btnn" type="button" name="button">Stand</button>
    <button id="new_game" class="btnn" onClick="window.location.reload();">New</button>

    <script src="script.js"></script>

  </body>
</html>
